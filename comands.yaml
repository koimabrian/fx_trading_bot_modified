
# This script sets up the FX trading bot environment, installs dependencies, and runs the bot in different modes.
cd D:\brian\fx_trading_bot
Remove-Item -Recurse -Force .venv
Remove-Item -Recurse -Force src\data\market_data.sqlite
Remove-Item -Recurse -Force logs\terminal_log.txt
python -m venv .venv
.venv\Scripts\activate
python -m pip install --upgrade pip
pip install -r requirements.txt

cd D:\brian\fx_trading_bot
mkdir src\config src\core src\database src\strategies src\ui src\ui\gui src\utils src\data src\logs
Remove-Item -Force src\data\market_data.sqlite -ErrorAction SilentlyContinue

python src\main.py --mode live --strategy rsi

python src\main.py --mode gui