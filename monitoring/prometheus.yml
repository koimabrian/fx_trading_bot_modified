# Prometheus Configuration for FX Trading Bot

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fx-trading-bot'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alert_rules.yml'

# A scrape configuration containing exactly one endpoint to scrape
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FX Trading Bot application
  - job_name: 'tradingbot'
    static_configs:
      - targets: ['tradingbot:5000']
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'

  # PostgreSQL metrics (via postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']

  # Redis metrics (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Node metrics (server performance)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
