# Alert Rules for FX Trading Bot

groups:
  - name: application
    interval: 30s
    rules:
      # Application Health
      - alert: ApplicationDown
        expr: up{job="tradingbot"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Trading Bot application is down"
          description: "Trading Bot has been unavailable for more than 2 minutes"

      - alert: HighErrorRate
        expr: rate(app_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate exceeds 5% over last 5 minutes"

      # Performance Alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time exceeds 2 seconds"

      - alert: HighCPUUsage
        expr: (1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m]))) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage exceeds 80%"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage exceeds 85%"

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database connection lost"

      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_activity_count > 90
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool usage exceeds 90%"

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_statements_mean_exec_time[5m]) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time exceeds 1 second"

      # Cache Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache is down"
          description: "Redis connection lost"

      - alert: RedisMissingKeys
        expr: redis_connected_clients < 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis has no connected clients"
          description: "Check Redis connection status"

  - name: trading
    interval: 30s
    rules:
      # Trading Alerts
      - alert: NoTradesExecuted
        expr: increase(trades_executed_total[1h]) == 0
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "No trades executed in last hour"
          description: "Trading strategy may be inactive"

      - alert: HighTradeDrawdown
        expr: (max(portfolio_value) - current(portfolio_value)) / max(portfolio_value) > 0.15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High portfolio drawdown detected"
          description: "Drawdown exceeds 15%"

      - alert: MT5ConnectionLost
        expr: up{job="mt5"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "MT5 connection lost"
          description: "Unable to connect to MetaTrader 5"

      - alert: BacktestFailure
        expr: last_backtest_status != 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Backtest job failed"
          description: "Last backtest did not complete successfully"

  - name: infrastructure
    interval: 30s
    rules:
      # Disk Space
      - alert: DiskSpaceRunningOut
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running out"
          description: "Disk usage exceeds 80%"

      # Network
      - alert: HighNetworkErrorRate
        expr: rate(node_network_transmit_errs_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network error rate"
          description: "Network transmission errors detected"

      # System Load
      - alert: HighSystemLoad
        expr: node_load15 / count(node_cpu_seconds_total{mode="system"}) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High system load detected"
          description: "15-minute load average exceeds 2x CPU count"
